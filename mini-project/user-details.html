<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        #user-details {
            margin: 20px auto;
            width: 90%;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .posts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .post {
            flex: 1 1 calc(20% - 10px);
            border: 1px solid #ccc;
            padding: 10px;
        }
        .post a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #16487c;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>User Details</h1>
<div id="user-details"></div>
<button id="load-posts" style="display:block; margin: 20px auto; width: 90%;">Post of Current User</button>
<div id="posts" class="posts"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let userDetails = document.getElementById('user-details');
        let userId = new URLSearchParams(window.location.search).get('id');

        fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
            .then(response => response.json())
            .then(user => {
                let detailsHTML = `
                    <p>ID: ${user.id}</p>
                    <p>Name: ${user.name}</p>
                    <p>Username: ${user.username}</p>
                    <p>Email: ${user.email}</p>
                    <p>Address: ${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}</p>
                    <p>Phone: ${user.phone}</p>
                    <p>Website: ${user.website}</p>
                    <p>Company: ${user.company.name} - ${user.company.catchPhrase} - ${user.company.bs}</p>`;
                userDetails.innerHTML = detailsHTML;
            })
            .catch(error => console.error('Error', error));

        document.getElementById('load-posts').addEventListener('click', function () {
            fetch(`https://jsonplaceholder.typicode.com/users/${userId}/posts`)
                .then(response => response.json())
                .then(posts => {
                    let postsContainer = document.getElementById('posts');
                    postsContainer.innerHTML = '';
                    posts.forEach(post => {
                        let postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        postDiv.innerHTML = `
                                <p>${post.title}</p>
                                <a href="post-details.html?id=${post.id}">View Post Details</a>
                            `;
                        postsContainer.appendChild(postDiv);
                    });
                })
                .catch(error => console.error('Error', error));
        });
    });
</script>
</body>
</html>
